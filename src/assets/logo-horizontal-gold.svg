<svg width="300" height="90" viewBox="0 0 300 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- V Medical Spa Logo - Horizontal Gold (LARGER VERSION) -->

  <!-- V Letter -->
  <text x="15" y="55" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="var(--cui-warning)">
    V
  </text>

  <!-- Decorative vertical line -->
  <line x1="60" y1="25" x2="60" y2="75" stroke="var(--cui-warning)" stroke-width="2" opacity="0.5"/>

  <!-- Medical Spa -->
  <text x="75" y="50" font-family="Montserrat, sans-serif" font-size="24" font-weight="600" fill="var(--cui-body-color)">
    Medical Spa
  </text>

  <!-- by DR. VARGAS -->
  <text x="75" y="70" font-family="Montserrat, sans-serif" font-size="13" font-weight="400" fill="var(--cui-warning)" opacity="0.9">
    by DR. VARGAS
  </text>

  <!-- Decorative accent -->
  <circle cx="270" cy="45" r="3" fill="var(--cui-warning)" opacity="0.6"/>
