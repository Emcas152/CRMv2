<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>QR</strong>
      </c-card-header>
      <c-card-body>
        <ng-container *ngIf="error">
          <c-alert color="danger" class="mb-3">{{ error }}</c-alert>
        </ng-container>

        <ng-container *ngIf="cameraError">
          <c-alert color="danger" class="mb-3">{{ cameraError }}</c-alert>
        </ng-container>

        <div class="mb-3">
          <div class="d-flex gap-2 align-items-center">
            <button cButton color="secondary" type="button" (click)="startCamera()" [disabled]="isCameraActive">
              Usar cámara
            </button>
            <button cButton color="secondary" type="button" (click)="stopCamera()" [disabled]="!isCameraActive">
              Detener cámara
            </button>
            <div class="small text-body-secondary">
              Nota: la cámara requiere HTTPS o localhost.
            </div>
          </div>

          <div *ngIf="isCameraActive" class="mt-3">
            <video #videoEl style="width: 100%; max-width: 520px;" autoplay muted playsinline></video>
          </div>
        </div>

        <form cForm [formGroup]="form" class="mb-3">
          <c-row class="g-3">
            <c-col md="6">
              <label cLabel for="qr_code">Código QR</label>
              <input id="qr_code" cFormControl type="text" formControlName="qr_code" placeholder="QR" />
              <div *ngIf="form.controls.qr_code.touched && form.controls.qr_code.invalid" class="text-danger small mt-1">El QR es requerido.</div>
            </c-col>

            <c-col md="3">
              <label cLabel for="action">Acción</label>
              <select id="action" cSelect formControlName="action">
                <option *ngFor="let a of actions" [value]="a">{{ a }}</option>
              </select>
            </c-col>

            <c-col md="3">
              <label cLabel for="points">Puntos</label>
              <input id="points" cFormControl type="number" formControlName="points" />
            </c-col>

            <c-col xs="12">
              <button cButton color="primary" type="button" (click)="onScan()" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Procesando…' : 'Escanear' }}
              </button>
            </c-col>
          </c-row>
        </form>

        <ng-container *ngIf="result">
          <div class="mb-3">
            <div class="mb-2"><strong>Resultado</strong></div>
            <pre class="mb-0">{{ result | json }}</pre>
          </div>
        </ng-container>

        <div *ngIf="patient && appointments.length" class="mt-4">
          <div class="mb-2"><strong>Citas del paciente</strong></div>
          <table cTable [striped]="true">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Servicio</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of appointments">
                <td>{{ a.id }}</td>
                <td>{{ a.appointment_date }}</td>
                <td>{{ a.appointment_time }}</td>
                <td>{{ a.service }}</td>
                <td>{{ a.status ?? '' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
