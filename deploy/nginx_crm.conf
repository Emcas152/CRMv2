# Nginx config snippet to serve the Angular app under /crm/
# Adjust root/alias to your server path where `dist/.../browser` is deployed.
server {
  listen 80;
  server_name example.com; # replace with your host

  # Serve static files directly from the dist browser folder
  location /crm/ {
    alias /var/www/example.com/crm/; # path to the contents of dist/.../browser/
    index index.html;
    try_files $uri $uri/ /crm/index.html;
    # Optional cache headers for static assets
    location ~* \\.(?:css|js|json|png|jpg|jpeg|gif|ico|webp|svg|woff|woff2|ttf|map)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }
  }

  # If you proxy API requests to backend, keep them separate and explicit
  location /api/ {
    proxy_pass http://127.0.0.1:8080; # adjust backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional: serve index at root to redirect to /crm/
  location = / {
    return 302 /crm/;
  }
}
